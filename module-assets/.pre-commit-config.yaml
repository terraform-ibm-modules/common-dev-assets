default_stages: [pre-commit]
repos:
- repo: https://github.com/crate-ci/typos
  rev: v1.35.4
  hooks:
    - id: typos
      files: ^.*\.(tf|py|sh|go|md|json|yaml|yml)$
      exclude: |
        (?x)^(
        .*\.svg|
        .*\.pdf|
        go\.sum|
        go\.mod|
        Makefile|
        common-dev-assets/.*|
        \.git/.*
        )$
      args:
        - --format=brief
        - --color=always
        - --config=ci/.typos.toml
