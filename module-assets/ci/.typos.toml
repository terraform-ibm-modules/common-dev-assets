[default]
extend-ignore-re = [
    "[a-z]+-[0-9]+-[a-z]+",        # test-02-sme, api-123-prod
    "[a-z]+-v[0-9]+",              # test-v1, service-v2
    "[a-z]+-[a-z]+-[a-z0-9]+"      # web-server-east, my-app-prod
]

[default.extend-words]
# Words to ignore
