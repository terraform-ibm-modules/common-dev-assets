name: CI-Pipeline

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  CI_Pipeline:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    container:
      image: icr.io/goldeneye_images/goldeneye-ci-image@sha256:451852204902a63faf7c8beea5a161f7d7c990aee3f7e7a452adf3273b15e8d7
      env:
        TF_VAR_ibmcloud_api_key: ${{ secrets.IBMCLOUD_API_KEY }}
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        NO_CONTAINER: "true"

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
          submodules: true

      # Check for pre-commit updates if it is a renovate PR
      - name: Renovate sweeper
        run: |
          # Setup environment since GHA does not run the containers entrypoint
          . /root/.bashrc
          . /root/.profile
          make renovate-sweeper

      # run pre-commit against all files
      - name: Pre-commit
        run: |
          # Setup environment since GHA does not run the containers entrypoint
          . /root/.bashrc
          . /root/.profile
          make pre-commit
