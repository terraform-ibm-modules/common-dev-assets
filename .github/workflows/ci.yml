name: CI-Pipeline

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  CI_Pipeline:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    container:
      image: icr.io/goldeneye_images/goldeneye-ci-image:stable
      env:
        TF_VAR_ibmcloud_api_key: ${{ secrets.IBMCLOUD_API_KEY }}
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        NO_CONTAINER: "true"

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
          submodules: true

      # Check for pre-commit updates if it is a renovate PR
      - name: Renovate sweeper
        run: |
          apt-get update -y
          apt remove git -y
          #apt-key adv --keyserver keyserver.ubuntu.com --recv-keys A1715D88E1DF1F24
          #apt-get install -y make libssl-dev libghc-zlib-dev libcurl4-gnutls-dev libexpat1-dev gettext unzip
          #wget https://github.com/git/git/archive/refs/tags/v2.39.1.zip
          #unzip v2.39.1.zip
          #cd git-2.39.1 && make prefix=/usr/local all && make prefix=/usr/local install && cd ..
          git --version
          make renovate-sweeper

      # run pre-commit against all files
      - name: Pre-commit
        run: |
          make pre-commit
